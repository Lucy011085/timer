<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .timer-container {
            margin: 20px auto;
            max-width: 400px;
        }
        input {
            width: 60px;
            text-align: center;
            font-size: 1.2rem;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #time-display {
            font-size: 2rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Custom Timer</h1>
        <label for="set-minutes">Minutes: </label>
        <input id="set-minutes" type="number" min="0" value="0">
        <label for="set-seconds">Seconds: </label>
        <input id="set-seconds" type="number" min="0" max="59" value="0">
        <br>
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="stopTimer()">Stop</button>
        <div id="time-display">00:00</div>
    </div>

    <script>
        let timer;
        let totalSeconds = 0;
        let isPaused = false;

        function updateDisplay() {
            const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            document.getElementById('time-display').textContent = `${minutes}:${seconds}`;
        }

        function startTimer() {
            if (timer) return;
            if (!isPaused) {
                const minutes = parseInt(document.getElementById('set-minutes').value) || 0;
                const seconds = parseInt(document.getElementById('set-seconds').value) || 0;
                totalSeconds = minutes * 60 + seconds;
            }
            isPaused = false;
            timer = setInterval(() => {
                if (totalSeconds > 0) {
                    totalSeconds--;
                    updateDisplay();
                } else {
                    stopTimer();
                    alert("Time's up!");
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timer);
            timer = null;
            isPaused = true;
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
            totalSeconds = 0;
            isPaused = false;
            updateDisplay();
        }
    </script>
</body>
</html>
