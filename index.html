<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get Started!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            background: url('https://images.pexels.com/photos/1574848/pexels-photo-1574848.jpeg') no-repeat center center/cover;
        }
        .timer-container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        #time-display {
            font-size: 3rem;
            margin: 20px 0;
            transition: transform 0.3s ease-in-out;
        }
        input {
            width: 60px;
            text-align: center;
            font-size: 1.2rem;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Slower pulse effect */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .pulse {
            animation: pulse 1s ease-in-out infinite; /* Slower pulse duration */
        }

        #error-message {
            color: white;
            margin-top: 10px;
            font-size: 1.2rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Let's Get Started!</h1>
        <label for="set-minutes">Minutes: </label>
        <input id="set-minutes" type="number" min="0" value="0">
        <label for="set-seconds">Seconds: </label>
        <input id="set-seconds" type="number" min="0" max="59" value="0">
        <div id="time-display">00:00</div>
        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="stopTimer()">Stop</button>
        </div>
        <div id="error-message">Please set your timer</div>
    </div>

    <!-- Sound files -->
    <audio id="timer-sound" src="https://lucy011085.github.io/timer/696048__musik-fan__up-to-the-top-of-the-hour-beep.wav"></audio>

    <script>
        let timer;
        let totalSeconds = 0;
        let isPaused = false;
        let soundDuration = 6; // 6 seconds duration

        function updateDisplay() {
            const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            document.getElementById('time-display').textContent = `${minutes}:${seconds}`;
        }

        function playSound(start, end) {
            const sound = document.getElementById('timer-sound');
            sound.currentTime = start; // Start playing from the 'start' time (0-5 seconds)
            sound.play();
            
            setTimeout(() => {
                sound.pause();  // Stop the sound after the designated time
            }, (end - start) * 1000); // Duration is the difference between start and end
        }

        function startTimer() {
            // Check if the time has been set
            const minutes = parseInt(document.getElementById('set-minutes').value) || 0;
            const seconds = parseInt(document.getElementById('set-seconds').value) || 0;

            if (minutes === 0 && seconds === 0) {
                document.getElementById('error-message').style.display = 'block'; // Show error message
                return; // Don't start the timer if no time is set
            } else {
                document.getElementById('error-message').style.display = 'none'; // Hide error message
            }

            // Play the first second of the timer sound immediately when the Start button is clicked
            playSound(0, 1);

            if (timer) return;
            if (!isPaused) {
                totalSeconds = minutes * 60 + seconds;
            }
            isPaused = false;
            timer = setInterval(() => {
                if (totalSeconds > 0) {
                    totalSeconds--;
                    updateDisplay();

                    // Play the last 5 seconds of the sound when we're in the last 5 seconds of the timer
                    if (totalSeconds <= 5 && totalSeconds > 0) {
                        playSound(2, 7);  // Play the last 5 seconds of the sound (1 to 6 seconds)
                    }
                    if (totalSeconds === 0) {
                        playSound(2, 7); // Play the last 5 seconds of sound again when the timer ends
                        pulseTimer(); // Trigger the pulse effect when time is up
                    }

                } else {
                    stopTimer();
                }
            }, 1000);
        }

        function pulseTimer() {
            // Apply the pulse effect to the time display
            const timeDisplay = document.getElementById('time-display');
            timeDisplay.classList.add('pulse');

            // Optionally, stop the pulse effect after a certain period
            setTimeout(() => {
                timeDisplay.classList.remove('pulse');
            }, 5000); // Pulse effect lasts for 5 seconds
        }

        function pauseTimer() {
            clearInterval(timer);
            timer = null;
            isPaused = true;
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
            totalSeconds = 0;
            isPaused = false;
            updateDisplay();
        }
    </script>
</body>
</html>
