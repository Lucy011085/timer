<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get Started!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            background: url('https://images.pexels.com/photos/20272497/pexels-photo-20272497.jpeg') no-repeat center center/cover;
        }
        .timer-container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        #time-display {
            font-size: 3rem;
            margin: 20px 0;
        }
        input {
            width: 60px;
            text-align: center;
            font-size: 1.2rem;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Let's Get Started!</h1>
        <label for="set-minutes">Minutes: </label>
        <input id="set-minutes" type="number" min="0" value="0">
        <label for="set-seconds">Seconds: </label>
        <input id="set-seconds" type="number" min="0" max="59" value="0">
        <div id="time-display">00:00</div>
        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="stopTimer()">Stop</button>
        </div>
    </div>

    <!-- Sound files -->
    <audio id="short-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="long-sound" src="https://www.soundjay.com/button/beep-10.wav"></audio>
    <audio id="start-sound" src="https://www.soundjay.com/button/beep-06.wav"></audio>

    <script>
        let timer;
        let totalSeconds = 0;
        let isPaused = false;

        function updateDisplay() {
            const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            document.getElementById('time-display').textContent = `${minutes}:${seconds}`;
        }

        function playSound(soundType) {
            const sound = document.getElementById(soundType);
            sound.play();
        }

        function startTimer() {
            // Play the sound when the Start button is pressed
            playSound("start-sound");

            if (timer) return;
            if (!isPaused) {
                const minutes = parseInt(document.getElementById('set-minutes').value) || 0;
                const seconds = parseInt(document.getElementById('set-seconds').value) || 0;
                totalSeconds = minutes * 60 + seconds;
            }
            isPaused = false;
            timer = setInterval(() => {
                if (totalSeconds > 0) {
                    totalSeconds--;
                    updateDisplay();

                    // Play sounds in the last 5 seconds
                    if (totalSeconds <= 5 && totalSeconds > 0) {
                        playSound("short-sound");
                    }
                    if (totalSeconds === 0) {
                        playSound("long-sound"); // Play the longer sound when the timer ends
                        alert("Time's up!");
                    }

                } else {
                    stopTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timer);
            timer = null;
            isPaused = true;
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
            totalSeconds = 0;
            isPaused = false;
            updateDisplay();
        }
    </script>
</body>
</html>
